<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div class="navbar"></div>
    <div class="container">
        <input type="text" placeholder="Name" id="username">
        <input type="email" placeholder="E-Mail" id="usermail">
        <input type="text" placeholder="Username" id="user_name">
        <input type="password" placeholder="Password" id="userpassword">
        <input type="number" placeholder="Mobile" id="usermobile">
        <input type="text" placeholder="Description" id="userdescription">
        <button class="submit">Register</button>
    </div>
</body>

</html>
<script src="./scripts/signup.js" type="module"></script>
